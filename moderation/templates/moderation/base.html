<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SafeChannel{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'moderation/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'moderation/logo.png' %}" alt="Logo" />
            </a>
            <h1>SafeChannel</h1>
        </div>
        <div class="auth-links">
            {% if user.is_authenticated %}
                <p>Hi, {{user.username}}</p>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}"><button>Login</button></a>
                <a href="{% url 'register' %}"><button>Register</button></a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} SafeChannel. All rights reserved.</p>
    </footer>
</body>
</html>
